<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Factory Model</title>
  <link rel="stylesheet" href="style.css">
  <!-- A-Frame for WebXR (AR/VR) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js via CDN (for A-Frame integration) -->
  <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>


</head>
<body>
  <h1>AR Factory Model</h1>

  <!-- AR.js Script -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>

  <!-- AR Scene -->
  <a-scene embedded arjs>
    
    <!-- Marker that will trigger the AR object -->
    <a-marker type="pattern" url="markers/marker.patt">
      <!-- The 3D Model (GLTF format) -->
      <a-entity 
        gltf-model="url(./assets/model.glb)" 
        scale="0.5 0.5 0.5" 
        position="0 0 0" 
        rotation="0 0 0">
      </a-entity>
    </a-marker>
    
    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>

  <script src="app.js"></script>
</body>
</html>
