<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Rubber Duck</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar-nft.min.js"></script>

  </head>
  <h1>AR Model Prototype</h1>

  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; locationEnabled: true; debugUIEnabled: false;"> <!--= locationEnabled: true;"-->
     

      <!--gps-entity-place="latitude: 52.782778; longitude: 6.941389"
      event-set__mouseenter="_event: mouseenter; scale: 9 9 9"
        event-set__mouseleave="_event: mouseleave; scale: 8 8 8"
      -->
      <a-entity
        id="rubber-duck"
        gps-entity-place="latitude: 52.5200; longitude: 13.4050"
        gltf-model="url(./assets/model.glb)"
        scale="5 5 5"
        position="0 0 0"
        rotation="0 180 0">
      </a-entity>

      <!-- Camera that follows your phone's position -->
      <a-camera gps-camera rotation-reader></a-camera><a-entity camera></a-entity>


    </a-scene>

    <script>
      // Log when the 3D model is loaded
      const duck = document.querySelector('#rubber-duck');
      duck.addEventListener('model-loaded', () => {
        console.log('Rubber duck model loaded at GPS location');
      });

      // Optional: Listen for GPS events
      window.addEventListener('gps-camera-update-position', function (e) {
        console.log('New position:', e.detail.position);
      });
    </script>

    <script src="app.js"></script>

  </body>
</html>
