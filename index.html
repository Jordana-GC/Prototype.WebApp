<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Rubber Duck</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>

  </head>
  <h1>AR Model Prototype</h1>

  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs> <!--= locationEnabled: true;"-->
     
      <a-marker preset="hiro">

      <!--gps-entity-place="latitude: 52.782778; longitude: 6.941389"
      event-set__mouseenter="_event: mouseenter; scale: 9 9 9"
        event-set__mouseleave="_event: mouseleave; scale: 8 8 8"
      -->
      <a-entity
        id="rubber-duck"
        gltf-model="url(./assets/model.glb)"
        scale="1 1 1"
        position="0 0 0" 
        rotation="0 0 0"
      >
      </a-entity>
    </a-marker>

      <!-- Camera that follows your phone's position -->
      <a-entity camera></a-entity>


    </a-scene>

    <script src="app.js"></script>
    
  </body>
</html>
