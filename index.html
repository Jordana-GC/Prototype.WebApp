      -->
      <a-entity

        scale="1 1 1"
      >
        <!-- Custom component for click detection -->

    </a-marker>

      <!-- Camera that follows your phone's position -->
      <a-camera gps-camera rotation-reader></a-camera>

      // Script to handle dynamic scaling based on distance from the camera
      duck.addEventListener("model-loaded", () => {
        const duckPosition = duck.object3D.position;
        const camera = document.querySelector("a-camera");

        camera.addEventListener("camera-update", () => {
          const distance = duckPosition.distanceTo(camera.object3D.position);
          // Adjust scale based on distance
          if (distance < 5) {
            duck.setAttribute("scale", "9 9 9"); // Scale up if close
          } else {
            duck.setAttribute("scale", "1 1 1"); // Default size
          }
        });
      });
    </script>
